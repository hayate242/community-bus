                                order: '1'
                              - id: '2'
                                name: バス停2
                                time: '01:00'
                                is_used: true
                                order: '2'
                          - id: '2'
                            name: hogefuga線
                            order: '2'
                            route:
                              - id: '3'
                                name: バス停3
                                time: '00:00'
                                is_used: true
                                order: '1'
                              - id: '4'
                                name: バス停4
                                time: '01:00'
                                is_used: true
                                order: '2'
      operationId: get-api-v1-bus-course
      security:
        - Bearer: []
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      description: |-
        http://localhost:8080/admin/bus#course
        コース＞コース一覧の表示，編集で使用
    parameters: []
  /api/v1/web/map/location/route/:
    get:
      summary: バス路線位置情報取得API

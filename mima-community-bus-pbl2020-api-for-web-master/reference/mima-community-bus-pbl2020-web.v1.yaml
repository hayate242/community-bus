openapi: 3.0.0
info:
  title: mima-community-bus-pbl2020-web
  version: '1.0'
  description: 三間地区コミュニティバス運行管理システムWeb用API
servers:
  - url: 'http://localhost:8081'
paths:
  /api/v1/web/map/location/bus/:
    get:
      summary: バスの現在位置の取得API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
              description: ''
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  bus_locations:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        bus_id:
                          type: string
                          minLength: 1
                        latitude:
                          type: string
                          minLength: 1
                        longitude:
                          type: string
                          minLength: 1
                        route_name:
                          type: string
                          minLength: 1
                        vacancy_num:
                          type: string
                          minLength: 1
                        next_bus_stop_name:
                          type: string
                          minLength: 1
                        translucent_flg:
                          type: string
                      required:
                        - bus_id
                        - latitude
                        - longitude
                        - route_name
                        - vacancy_num
                        - next_bus_stop_name
                        - translucent_flg
                required:
                  - bus_locations
              examples:
                example-1:
                  value:
                    bus_locations:
                      - bus_id: '1'
                        latitude: '33.288574'
                        longitude: '132.604877'
                        route_name: 音地線
                        vacancy_num: '6'
                        next_bus_stop_name: 三間小学校前
                        translucent_flg: '0'
                      - bus_id: '2'
                        latitude: '33.290915'
                        longitude: '132.608580'
                        route_name: 川野内線
                        vacancy_num: '6'
                        next_bus_stop_name: 三間市役所前
                        translucent_flg: '1'
      operationId: get-bus-location
      description: バスの現在位置を取得する
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
    parameters: []
  /api/v1/web/drivers/:
    get:
      summary: 運転手一覧
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  drivers:
                    type: array
                    uniqueItems: false
                    items:
                      type: object
                      properties:
                        driver_id:
                          type: string
                        driver_name:
                          type: string
                        email:
                          type: string
              examples:
                example-1:
                  value:
                    drivers:
                      - driver_id: '1'
                        driver_name: 田川くん
                        email: tagawa@example.com
                      - driver_id: '2'
                        driver_name: 向井くん
                        email: mukai@example.com
      operationId: get-api-bus-drivers
      security:
        - Bearer: []
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      description: 運転手一覧の取得
    parameters: []
  /api/v1/login/:
    post:
      summary: ユーザー認証
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expire_in:
                    type: string
                  user_id:
                    type: string
                  user_name:
                    type: string
                  group:
                    type: string
              examples:
                example-1:
                  value:
                    access_token: '{token}'
                    token_type: bearer
                    expire_in: 60
                    user_id: '1'
                    user_name: user01
                    group: admin
      operationId: post-api-v1-login
      description: ユーザー認証
      security: []
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
            examples:
              example-1:
                value:
                  email: ehimeict@gmail.com
                  password: 1xU35jQy
    parameters: []
  /api/v1/web/buses/:
    get:
      summary: バス車両API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  buses:
                    type: array
                    items:
                      type: object
                      properties:
                        bus_number:
                          type: string
                        bus_name:
                          type: string
                        id:
                          type: string
              examples:
                example-1:
                  value:
                    buses:
                      - id: '1'
                        bus_number: 愛媛 12 12-345
                        bus_name: 1号車
                      - id: '2'
                        bus_number: 愛媛 12 12-346
                        bus_name: 2号車
      operationId: get-api-v1-bus-buses
      security:
        - Bearer: []
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      description: 車両一覧を取得できます
    parameters: []
  /api/v1/web/monitor/notification/:
    get:
      summary: 見守り通知文API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                example-2:
                  value:
                    message: '{datetime}に{name}さんが「{bus-stop}」で乗車しました．'
      operationId: get-api-v1-monitor-notification
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      security:
        - Bearer: []
      description: monitor#notificationに必要なデータを返します
    parameters: []
  /api/v1/web/monitor/management/:
    get:
      summary: 見守り管理API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  monitor_user:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        usesr_id:
                          type: string
                          minLength: 1
                        monitor_user_name:
                          type: string
                          minLength: 1
                        monitor_email:
                          type: string
                          minLength: 1
                        card_number:
                          type: string
                          minLength: 1
                        monitor_target_user_name:
                          type: string
                          minLength: 1
                        created_at:
                          type: string
                          minLength: 1
                        last_used_date:
                          type: string
                          minLength: 1
                      required:
                        - usesr_id
                        - monitor_user_name
                        - monitor_email
                        - card_number
                        - monitor_target_user_name
                        - created_at
                        - last_used_date
                required:
                  - monitor_user
              examples:
                example-1:
                  value:
                    monitor_user:
                      - usesr_id: '1'
                        monitor_user_name: 見守りユーザー01（保護者）
                        monitor_email: test@test.com
                        card_number: '1234567890123456'
                        monitor_target_user_name: 見守り対象ユーザー01
                        created_at: '2020-10-13'
                        last_used_date: '2020-10-13'
                      - user_id: '2'
                        monitor_user_name: 見守りユーザー02（保護者）
                        monitor_email: test1@test.com
                        card_number: '2345678901234567'
                        monitor_target_user_name: 見守り対象ユーザー01
                        created_at: '2020-10-11'
                        last_used_date: '2020-10-15'
      operationId: get-api-v1-monitor-management
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      description: monitor#managementに必要なデータを返します
      security:
        - Bearer: []
    parameters: []
  /api/v1/web/monitor/history/:
    post:
      summary: 見守り履歴API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        date:
                          type: string
                        time:
                          type: string
                        bus_stop:
                          type: string
                        type:
                          type: string
                        user_id:
                          type: string
              examples:
                example-1:
                  value:
                    history:
                      - id: '1'
                        user_id: '1'
                        name: uwajima
                        date: '2020-10-12'
                        time: '12:00'
                        bus_stop: 停留所A
                        type: 乗車
                      - id: '2'
                        user_id: '1'
                        name: uwajima
                        date: '2020-10-12'
                        time: '13:00'
                        bus_stop: 停留所B
                        type: 降車
                      - id: '3'
                        user_id: '2'
                        name: uwajima2
                        date: '2020-10-12'
                        time: '12:00'
                        bus_stop: 停留所C
                        type: 乗車
                      - id: '4'
                        user_id: '2'
                        name: uwajima2
                        date: '2020-10-12'
                        time: '13:00'
                        bus_stop: 停留所D
                        type: 降車
      operationId: get-api-v1-monitor-history
      description: monitor#historyに必要なデータを返します
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      security:
        - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                start_date:
                  type: string
                end_date:
                  type: string
                selected_user:
                  type: string
            examples:
              example-1:
                value:
                  start_date: '2020-10-12'
                  end_date: '2020-10-12'
                  selected_user: ''
        description: select_user→""なら全てのユーザー，user_nameが入っていればそのユーザーの情報のみを返す
    parameters: []
  /api/v1/web/notification/:
    get:
      summary: お知らせ管理API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  schedule:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        start_date:
                          type: string
                        end_date:
                          type: string
                        start_time:
                          type: string
                        end_time:
                          type: string
                        week:
                          type: string
                        id:
                          type: string
              examples:
                example-1:
                  value:
                    message: 通常運行しています．
                    schedule:
                      - message: 11月12日は運行いたしません
                        start_date: '2020-11-01'
                        end_date: '2020-11-08'
                        start_time: '08:00'
                        end_time: '17:00'
                        week: '日,月，木'
                        id: '1'
                      - message: 11月12日は運行いたしません
                        start_date: '2020-11-01'
                        end_date: '2020-11-08'
                        start_time: '08:00'
                        end_time: '17:00'
                        week: '日,月，木'
                        id: '2'
      operationId: get-api-v1-notification
      description: お知らせ管理ページで必要な情報を取得します
      security:
        - Bearer: []
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
    parameters: []
  /api/v1/web/bus/history/:
    post:
      summary: バス運行記録取得API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  bus_record:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        bus_stop:
                          type: string
                        estimated_time:
                          type: string
                        arrival_time:
                          type: string
              examples:
                example-1:
                  value:
                    bus_record:
                      - id: '1'
                        bus_stop: バス停A
                        estimated_time: '12:30'
                        arrival_time: '12:35'
                      - id: '2'
                        bus_stop: バス停B
                        estimated_time: '12:38'
                        arrival_time: '12:42'
      operationId: get-api-v1-bus_record
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      security:
        - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                course_id:
                  type: string
            examples:
              example-1:
                value:
                  date: '2020-10-21'
                  course_id: '1'
      description: バスの現在の運行状況の表示
    parameters: []
  /api/v1/web/user/:
    get:
      summary: ユーザー情報管理API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        email:
                          type: string
              examples:
                example-1:
                  value:
                    users:
                      - id: '1'
                        name: test
                        email: test@example.com
                      - id: '2'
                        name: test2
                        email: test2@example.com
      operationId: get-api-v1-user
      security:
        - Bearer: []
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
    parameters: []
  /api/v1/web/busStop/:
    get:
      summary: バス停一覧取得API
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  bus_stop:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        longitude:
                          type: string
                        latitude:
                          type: string
                        used_by:
                          type: array
                          items:
                            type: string
                        is_passing_point:
                          type: boolean
                      required:
                        - id
                        - name
                        - longitude
                        - latitude
                        - used_by
                required:
                  - bus_stop
              examples:
                example-1:
                  value:
                    bus_stop:
                      - id: '1'
                        name: バス停1
                        longitude: '133.222'
                        latitude: '33.444'
                        used_by:
                          - hogehoge線
                          - hogefuga線
                        is_passing_point: false
                      - id: '2'
                        name: バス停2
                        longitude: '134.666'
                        latitude: '45.888'
                        used_by: []
                        is_passing_point: false
      operationId: get-api-v1-bus-route
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      security:
        - Bearer: []
      description: |-
        http://localhost:8080/admin/bus#busStop
        バス停＞バス停一覧の表示，編集で使用
    parameters: []
  /api/v1/web/route/:
    get:
      summary: 路線一覧取得API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  routes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        route:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              order:
                                type: string
                        used_by:
                          type: array
                          items:
                            type: string
              examples:
                example-1:
                  value:
                    routes:
                      - id: '1'
                        name: hogehoge線
                        used_by:
                          - hogeコース
                          - fugaコース
                        route:
                          - id: '1'
                            name: バス停1
                            order: '1'
                          - id: '2'
                            name: バス停2
                            order: '2'
                      - id: '2'
                        name: hogefuga線
                        used_by: []
                        route:
                          - id: '3'
                            name: バス停3
                            order: '1'
                          - id: '4'
                            name: バス停4
                            order: '2'
      operationId: get-api-v1-bus-route
      security:
        - Bearer: []
      parameters:
        - schema:
            type: string
          in: header
          name: 'Content-Type: application/json'
      description: |-
        http://localhost:8080/admin/bus#route
        路線＞路線一覧の表示，編集で使用
    parameters: []
  /api/v1/web/course/:
    get:
      summary: コース一覧取得API
      tags: []
      responses:
        '200':
          description: OK
          headers:
            header-0:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        course:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              route:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: string
                                    name:
                                      type: string
                                    time:
                                      type: string
                                    is_used:
                                      type: boolean
                                    order:
                                      type: string
              examples:
                example-1:
                  value:
                    courses:
                      - id: '1'
                        name: Aコース
                        course:
                          - id: '1'
                            name: hogehoge線
                            order: '1'
                            route:
                              - id: '1'
                                name: バス停1
                                time: '00:00'
